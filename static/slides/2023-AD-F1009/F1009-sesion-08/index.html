# Objetivos de la Clase:

* Probar el Teorema de Stokes. &lt;br/&gt;&lt;br/&gt;
* Aplicar el Teorema de Stokes en un problema de flujo de campo vectorial.


---
# Teorema de Stokes

&gt; __Teorema:__ Sea `\(S\)` una superficie orientada parametrizada uno-a-uno por `\(\Phi:D\to\mathbb{R}^3\)` y `\(D\)` es una región simple, y sea `\(\partial S\)` la curva frontera. Para un campo vectorial `\(\mathbf{F}\)` definida sobre `\(S,\)` se cumple la siguiente igualdad `$${\int\!\int}_S (\nabla\times \mathbf{F})\cdot dS = \int_{\partial S} \mathbf{F}\cdot ds.$$`

### ¿Qué gano con esto?

Obtenemos que la integral de la parte _normal_ del campo sobre la superficie coincide con la parte _tangencial_ del campo sobre su frontera.

---
## Prueba del Teorema de Stokes.

---
##### Ejemplo 1:

Sea `\(\mathbf{F}=ye^x\mathbf{i}+xe^z\mathbf{j}+xye^z\mathbf{k}\)`. Mostrar que el trabajo que realiza el campo sobre una partícula que recorre un curva cerrada simple (frontera de una superficie) en `\(\mathbb{R}^3\)` es cero.


---
##### Ejemplo 2:

Calcula el trabajo que realiza el campo `\(\mathbf{F}=-y^3\mathbf{i}+x^3\mathbf{j}-z^3\mathbf{k}\)` en una partícula que recorre la curva obtenida por la intersección del cilindro `\(x^2+y^2=1\)` y el plano `\(x+y+z=1.\)` 

---
##### Ejemplo 3:

Sea `\(S\)` la superfice del dibujo (profesor). Calcula el flujo del `\(\nabla\times \mathbf{F}\)` que pasa a través de la superficie si `\(\mathbf{F}=y\mathbf{i}-x\mathbf{j}e^{xz}\mathbf{k}.\)`

# Actividad

1. Sea `\(\sigma\)` la curva formada por las rectas que unen `\((1,0,0),\, (0,1,0)\)` y `\((0,0,1)\)` y sea `\(S\)` el triángulo en estos vertices. Verificar el teorema de Stokes con `\(\mathbf{F}=yz\mathbf{i}+xz\mathbf{j}+xy\mathbf{k}.\)` &lt;br/&gt;

1. Evaluar la integral `\(\int\!\int_S \nabla\times \mathbf{F}\cdot dS\)` donde `\(S\)` es la parte de la esfera `\(x^2+y^2+z^2=1\)` y `\(x+y+z\geq 1\)` y `\(\mathbf{F}=\mathbf{r}\times(\mathbf{i}+\mathbf{j}+\mathbf{k})\)` y `\(\mathbf{r}=x\mathbf{i}+y\mathbf{j}+z\mathbf{k}.\)` &lt;br/&gt;
