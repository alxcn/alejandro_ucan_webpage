# Objetivos 

* Inducir la solución general de un SEDO homogéneo con coeficientes constantes. &lt;br/&gt;&lt;br/&gt;
* Clasificar las soluciones generales de un SEDO según sus Eigenvalores. &lt;br/&gt;&lt;br/&gt;
* Estudiar el espacio fase de un SEDO según clasificación. &lt;br/&gt;&lt;br/&gt;

---
# SEDOs Homogéneos de 2x2 con coeficientes constantes

Tenemos el siguiente SEDO `$$\begin{aligned} x'= ax+by \\ y'= cx+dy \end{aligned},$$` dado que cada EDO es lineal podemos suponer que la solución de debe ser alguna función exponencial `\(x=Ae^{mt}\)` y `\(y=Be^{mt}.\)` De nuestra suposición inicial, podemos implicar que estas funciones satisfacen el sistema:

`$$\begin{aligned} Ame^{mt}=aAe^{mt}+bBe^{mt} \\ Bme^{mt}=cAe^{mt}+dBe^{mt} \end{aligned}$$` 

---
# SEDOs Homogéneos de 2x2 con coeficientes constantes

Recordemos que el sistema anterior tiene solución trivial siempre (pues es homogéneo), pero si el determinante es igual a cero entonces pueden existir sustancias distintas a la trivial: `$$\det \begin{bmatrix} a-m &amp; b \\ c &amp; d-m \end{bmatrix} = 0$$` de lo anterior obtenemos la ecuación `$$m^2+(a+d)m+(ad-bc) = 0$$` Entonces `\(m\)` es un eigenvalor de la matriz asociada y `\((A,B)\)` un eigenvector asociado.

---
# Solución General de un SEDO lineal con cc.

&gt; **Definición:** Sea `\(A\)` la matrix asociada a un SEDO lineal, sea `\((\lambda, v)\)` un par de Eigenvalor y Eigenvector de `\(A,\)` entonces la curva `\(e^{\lambda t}v\)` es una solución al SEDO (puede ser una función compleja).

**Teorema:** Dada una matrix `\(A\)` de `\(n\times n\)` con entradas reales, entonces `\(A\)` tiene `\(n-\)`eigenvalores en `\(\mathbb{C}\)` con multiplicidad.

---
# Tipos de Solución 

### Caso 1: Eigenvalor real sin repetición

&gt; Si `\(\lambda\)` es un eigenvalor real `\(A\)` sin repetición, entonces `\(e^{\lambda t}v\)` es una solución del SEDO.


&lt;br/&gt;
#### Ejemplo 1:

Encuentra las soluciones de los siguientes SEDOs `\(\mathbf{X}'=A\cdot \mathbf{X}\)` donde `$$A=\begin{bmatrix} 1 &amp; 1 \\ 3 &amp; 2 \end{bmatrix} \quad A=\begin{bmatrix} 1 &amp; 0 &amp; 0 \\ 0 &amp; 2 &amp; -1  \\ 0 &amp; -1 &amp; 0 \end{bmatrix}.$$`

---
# Tipos de Solución 

### Caso 2: Eigenvalor real con repetición

&gt; Si `\(\lambda\)` es un eigenvalor real de `\(A\)` con multiplicidad `\(m,\)` entonces `\(e^{\lambda t}v_1,te^{\lambda t}v_1, t^2e^{\lambda t}v_2 \cdots, t^{m-1}e^{\lambda t}v_m\)` son soluciones del sistema donde `$$(A-\lambda I)v_i=v_{i-1}$$` para todo `\(i=1,\cdots, m-1.\)`

&lt;br/&gt;

#### Ejemplo 2:

Encuentra las soluciones de las siguientes SEDOs `\(\mathbf{X}'=A\cdot \mathbf{X}\)` donde `$$A=\begin{bmatrix} 1 &amp; 1 \\ 0 &amp; 1 \end{bmatrix} \quad A=\begin{bmatrix} 1 &amp; 0 &amp; 0 \\ 0 &amp; 2 &amp; 1 \\ 0 &amp; 0 &amp; 2 \end{bmatrix}.$$`

---
# Tipos de Solución 

### Caso 3: Eigenvalores complejos conjugados.

&gt; Si `\(\lambda\)` y `\(\overline{\lambda}\)` son eigenvalores complejos conjugados de `\(A,\)` entonces sus eigenvectores son complejos conjugados también, por lo que `\(\frac{1}{2}\left(e^{\lambda t} + e^{\overline{\lambda}t}\right)\left(v+\overline{v}\right)\)` y `\(\frac{1}{2i}\left(e^{\lambda t} - e^{\overline{\lambda}t}\right)\left(v-\overline{v}\right)\)` son soluciones del sistema.

&lt;br/&gt;

#### Ejemplo 3:

Encuentra las soluciones de las siguientes SEDOs `\(\mathbf{X}'=A\cdot \mathbf{X}\)` donde `$$A=\begin{bmatrix} 0 &amp; 2 \\ -2 &amp; 0 \end{bmatrix} \quad A=\begin{bmatrix} 0 &amp; 1 &amp; 1 \\ 0 &amp; 1 &amp; 0 \\ -2 &amp; 1 &amp; 0 \end{bmatrix}.$$`

---
# Análisis Cualitativo ($2\times 2$)

&gt; **Definición:** Dado un SEDO `\(\mathbf{X}'=A\cdot \mathbf{X},\)` el campo de direcciones es el campo vectorial se obtiene al mulitplicar `\(A\)` en cada vector del plano. 

---

&gt; **Definición:** Dado un SEDO `\(\mathbf{X}'=A\cdot \mathbf{X},\)` el espacio fase es el conjunto de todas las soluciones del sistema, es decir, el conjunto de todas las curvas solución. Más aún, estas curvas son curvas de flujo del campo de direcciones.
