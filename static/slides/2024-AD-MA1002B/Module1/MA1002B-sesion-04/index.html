# Objetivos 

* Deducir el método de Variación de Parámetros. &lt;br/&gt;&lt;br/&gt;
* Aplicar el método de Variación de Parámetros. &lt;br/&gt;&lt;br/&gt;

---
# Matriz Fundamental

Dado un SEDO lineal homogéneo de primer orden `\(\mathbf{X}'=\mathbf{A}\mathbf{X}\)` con `\(n-\)`incognitas, y sean `\(\mathbf{X}_1, \mathbf{X}_2, \ldots, \mathbf{X}_n\)` soluciones linealmente independientes del SEDO.

&gt; **Definición:** La matriz cuyas columnas son las soluciones `\(\mathbf{X}_1, \mathbf{X}_2, \ldots, \mathbf{X}_n\)` se llama **Matriz Fundamental** y se denota por `\(\mathbf{\Phi}(t)=[\mathbf{X}_1, \mathbf{X}_2, \ldots, \mathbf{X}_n]\)`.

&lt;br/&gt;&lt;br/&gt;

* La matriz fundamental es no-singular.
* La matriz fundamental satisface la ecuación `\(\mathbf{\Phi}'(t)=\mathbf{A}\mathbf{\Phi}(t)\)`.

---
# Método de Variación de Parámetros

Supongamos que `\(\mathbf{X}'=\mathbf{A}\mathbf{X}+\mathbf{g}(t)\)` es un SEDO lineal no-homogéneo de primer orden con `\(n-\)`incognitas. Asumamos que una solución particular de la ecuación es $\mathbf{X}_p(t)=\mathbf{\Phi}(t)\mathbf{u}(t).$$


---
# Método de Variación de Parámetros

&gt; Entonces, la solución particular `\(\mathbf{X}_p(t)\)` se obtiene al calcular `$$\mathbf{X}_p(t)=\mathbf{\Phi}(t)\int \mathbf{\Phi}^{-1}(t)\mathbf{g}(t)dt$$` donde la integral se hace entrada a entrada.
&lt;br/&gt;&lt;br/&gt;
 Y la solución general al SEDO lineal no-homogéneo es `$$\mathbf{X}(t)=\mathbf{X}_c(t)+\mathbf{X}_p(t)$$` donde `\(\mathbf{X}_c(t)\)` es la solución general al SEDO lineal homogéneo asociado.


---
#### Ejemplo 1: 

Encuentra la solución general al sistema lineal no-homogéneo `\(\mathbf{X}'=\mathbf{A}\mathbf{X}+\mathbf{g}(t)\)` donde `\(\mathbf{A}=\begin{bmatrix} -3 &amp; 1 \\ 2 &amp; -4 \end{bmatrix}\)` y `\(\mathbf{g}(t)=\begin{bmatrix} 3t \\ e^{-t} \end{bmatrix}\)`.

---
#### Ejemplo 2: 

Encuentra la solución general al sistema lineal no-homogéneo `\(\mathbf{X}'=\mathbf{A}\mathbf{X}+\mathbf{g}(t)\)` donde `\(\mathbf{A}=\begin{bmatrix} 1 &amp; 3 \\ 3 &amp; 1 \end{bmatrix}\)` y `\(\mathbf{g}(t)=\begin{bmatrix} -2t^2 \\ t+5 \end{bmatrix}\)`.

---
#### Ejemplo 3: 

Encuentra la solución general al sistema lineal no-homogéneo `\(\mathbf{X}'=\mathbf{A}\mathbf{X}+\mathbf{g}(t)\)` donde `\(\mathbf{A}=\begin{bmatrix} 12 &amp; 1 \\ 27 &amp; 18 \end{bmatrix}\)` y `\(\mathbf{g}(t)=\begin{bmatrix} -3e^{t} \\ 10e^{t} \end{bmatrix}\)`.

---
# ¿Qué pasa en el caso cuando tenemos condiciones iniciales?

Supongamos que mi sistema `\(\mathbf{X}'=\mathbf{A}\mathbf{X}+\mathbf{g}(t)\)` tiene condiciones iniciales `\(\mathbf{X}(t_0)=\mathbf{X}_0\)`. 

&lt;br/&gt;&lt;br/&gt; 

Notemos que `$$\mathbf{X}_0=\mathbf{\Phi}(t_0)\mathbf{C} \Rightarrow \mathbf{C}=\mathbf{\Phi}^{-1}(t_0)\mathbf{X}_0$$` donde `\(\mathbf{C}\)` es el vector de constantes. Además `$$X_p(t)=\mathbf{\Phi}(t)\int_{t_0}^t \mathbf{\Phi}^{-1}(t)\mathbf{g}(t)dt$$`

---
#### Ejemplo 4: 

Encuentra la solución general al sistema lineal no-homogéneo `\(\mathbf{X}'=\mathbf{A}\mathbf{X}+\mathbf{g}(t)\)` donde `\(\mathbf{A}=\begin{bmatrix} -1 &amp; -2 \\ 3 &amp; 4 \end{bmatrix}\)` y `\(\mathbf{g}(t)=\begin{bmatrix} 3 \\ 3 \end{bmatrix}\)`, sujeto a `\(\mathbf{X}(0)=\begin{bmatrix} -4 \\ 5 \end{bmatrix}\)`.

---
#### Ejemplo 1: 

Encuentra la solución general al sistema lineal no-homogéneo `\(\mathbf{X}'=\mathbf{A}\mathbf{X}+\mathbf{g}(t)\)` donde `\(\mathbf{A}=\begin{bmatrix} 1 &amp; -1 \\ 1 &amp; -1 \end{bmatrix}\)` y `\(\mathbf{g}(t)=\begin{bmatrix} 1/t \\ 1/t \end{bmatrix}\)`, sujeto a `\(\mathbf{X}(1)=\begin{bmatrix} 1 \\ 1 \end{bmatrix}\)`.
