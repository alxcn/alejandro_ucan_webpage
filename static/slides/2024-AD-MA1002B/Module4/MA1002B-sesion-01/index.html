# Objetivos 

* Introducir el método de Euler. &lt;br/&gt;&lt;br/&gt;
* Introducir el concepto de Error. &lt;br/&gt;&lt;br/&gt;
* Describir el error y su cota. &lt;br/&gt;&lt;br/&gt;
---
# Método de Euler

El método de Euler es un método numérico para resolver ecuaciones diferenciales ordinarias (EDOs) con un valor inicial dado. Se deriva del teorema de Taylor de primer orden: &lt;br/&gt;&lt;br/&gt;

&gt; **Teorema:** Si `\(f\)` es una función continua en un intervalo `\(I\)` que contiene al punto `\(x_0\)`, entonces `$$f(x_0+h)=f(x_0)+\sum_{i=1}^\infty f^{(i)}\frac{h^n}{n!}$$`. &lt;br/&gt;&lt;br/&gt;

&lt;br/&gt;&lt;br/&gt;
Dado un PVI de la forma: `$$y'(t)=f(t,y(t)), \quad y(t_0)=y_0$$` entonces podemos construir una aproximación a la solución en el intervalo `\([t_0,t_0+h]\)` mediante la fórmula: `$$y(t_0+h) \approx y(t_0)+hf(t_0,y(t_0))$$`

---
# Error

Dado nuestro PVI `\(y'=f(t,y)\)`, `\(y(t_0)=y_0\)`, dado un intervalo `\([a,b]\)` podemos definir la aproximación `\(t_0+nh\)` como `\(t_n\)` y el valor aproximado de `\(y(t_n)\)` como `\(y_n\)`. &lt;br/&gt; Si `\(y(t)\)` es la solución real, entonces el **error** en la aproximación es `\(e_n=|y(t_n)-y_n|\)`. 

&gt; **Teorema:** Sea `\(f(t,y)\)` una función continua que satisface `$$|f(t_1,y_1)-f(t_2,y_2)| \leq L ||(t_1,y_1)-(t_2,y_2)||$$` en `\(D=(a,b)\times \mathbb{R}\)` y existe `\(M&gt;0\)` tal que `\(|y''(t)|\leq M\)` para todo `\(t\in [a,b]\)`. Entonces, el error del método de Euler cumple `$$|e_n| \leq \frac{hM}{2L} (e^{L(t_n-a)}-1)$$`

---
# Cota del Error

No solo podemos considerar el error del método, también es necesario considerar el error de redondedo computacional:
1. `\(u_0=y_0+\delta_0\)` es el valor inicial con error.
2. `\(u_{n+1}=u_n+h f(t_n,u_n)+\delta_{n+1}\)` es el valor aproximado con error.

&gt;**Teorema:** Para el PVI `\(y'=f(t,y)\)`, `\(y(t_0)=y_0\)`, y las aproximaciones previas. Si `\(|\delta_i|&lt;\delta,\)` entonces `$$|e_n| \leq \frac{1}{L}\left(\frac{hM}{2}+\frac{\delta}{h}\right)\left(e^{L(t_n-t_0)}-1\right)+|\delta_0|e^{(Lt_n-t_0)}$$`
