# Session's Goals

* Introduce the concept of a graph. &lt;br/&gt;&lt;br/&gt;
* Modifications of graphs via translations, reflections, and dilations. &lt;br/&gt;&lt;br/&gt;
* Introduce the Special Functions and their graphs. &lt;br/&gt;&lt;br/&gt;

---
# Motivation

Provide information about some phenomena is it important, but the function notation could not suit for everyone. For this reason, we need a better way to represent the information.

# Graphs 

&gt; **Definition:** A graph is a visual representation of data that displays the relationship between two variables v√≠a a function. It is defined as a the pairs of points `\((x, f(x))\)` in the `\(\mathbb{R}^2\)` plane.

--

##### Steps to graph a function
1. Find the domain of the function.
2. Choose some sample points in the domain.
3. Evaluate the function at the sample points.
4. Plot the points in the Cartesian plane.
5. Connect the points with a smooth curve.

---
# Examples:

Find the graph of the following functions:
1. `\(f(x) = x^2+3x-4\)`
2. `\(g(x) = \sqrt{x+4}\)`
3. `\(h(x) = \frac{1}{x-2}\)`

---
# Remarks on graphs

1. The graph of a polynomial function depends on the degree of the polynomial and the leading coefficient. 

2. The graph of a root function depends on the oddity of the root and the sign of the radicand.

3. The graph of a rational function depends on the degree of the numerator and the denominator, and their assymptotes.

---
### Assymptotes

&gt; **Definition:** A vertical line `\(x=a\)` is a vertical assymptote of a function `\(f(x)=\frac{p(x)}{q(x)}\)` if `\(q(a)=0\)` and `\(p(a)\neq 0.\)` &lt;br/&gt;&lt;br/&gt;

--
##### Remarks:

For a rational function, the vertical assymptotes could implies a chaotic behavior of the function.

## Transformation of Graphs

1. **Traslations** 

Given a function `\(f(x),\)` the traslation of `\(f(x)\)` by `\(a\)` units to the right is the function `\(f(x-a).\)` The traslation of `\(f(x)\)` by `\(a\)` units to the left is the function `\(f(x+a)\)` for any `\(a&gt;0.\)` &lt;br/&gt;&lt;br/&gt;

Given a function `\(f(x),\)` the traslation of `\(f(x)\)` by `\(b\)` units up is the function `\(f(x)+b.\)` The traslation of `\(f(x)\)` by `\(b\)` units down is the function `\(f(x)-b\)` for any `\(b&gt;0.\)`

---
2. **Reflections**

Given a function `\(f(x),\)` the reflection of `\(f(x)\)` about the `\(x\)`-axis is the function `\(-f(x).\)` The reflection of `\(f(x)\)` about the `\(y\)`-axis is the function `\(f(-x).\)` &lt;br/&gt;&lt;br/&gt;

3. **Dilations**

Given a function `\(f(x),\)` the dilation of `\(f(x)\)` by a factor of `\(k&gt;1\)` is the function `\(k\cdot f(x).\)` The dilation of `\(f(x)\)` by a factor of `\(k&lt;1\)` is the function `\(\frac{1}{k}\cdot f(x).\)`

## Special Functions

1. **Exponential Function:** `\(f(x)=a^x,\)` where `\(a&gt;0\)` and `\(a\neq 1.\)` &lt;br/&gt;&lt;br/&gt;

Domain: `\(\mathbb{R},\)` Codomain: `\(\mathbb{R}^+.\)`

Applications: Growth and decay of populations, radioactive decay, etc.

---
## Special Functions

2. **Logarithmic Function:** `\(f(x)=\log_a(x),\)` where `\(a&gt;0\)` and `\(a\neq 1.\)` &lt;br/&gt;&lt;br/&gt;

Domain: `\(\mathbb{R}^+,\)` Codomain: `\(\mathbb{R}.\)`

Applications: Measures of sound intensity, measures of earthquake intensity, etc.

---
## Special Functions

3. **Trigonometric Functions:** `\(f(x)=\sin(x),\)` `\(f(x)=\cos(x),\)` `\(f(x)=\tan(x),\)` etc. &lt;br/&gt;&lt;br/&gt;

Domain: `\(\mathbb{R},\)` Codomain: `\(\mathbb{R}.\)` 

Applications: Sound waves, light waves, etc.

---
## Special Functions

4. **Inverse Trigonometric Functions:** `\(f(x)=\arcsin(x),\)` `\(f(x)=\arccos(x),\)` `\(f(x)=\arctan(x),\)` etc.

Domain: it depends on the function, Codomain: `\(\mathbb{R}.\)`

Applications: Measures of angles, etc.
