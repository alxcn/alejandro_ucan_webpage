# Goals

* Introduce the concept of a limit of a function. &lt;br/&gt;&lt;br/&gt;
* Present the principal Limit Theorems. &lt;br/&gt;&lt;br/&gt;
* Introduce the concept of continuity of a function. &lt;br/&gt;&lt;br/&gt;
* Present the principal theorems of continuity. &lt;br/&gt;&lt;br/&gt;

---
# Motivation

The concept of a limit is essential in calculus. It is used to define the derivative and integral of a function. The concept of continuity is also essential in calculus. It is used to define the derivative and integral of a function. &lt;br/&gt;&lt;br/&gt;

Assume that we have the function `\(d(t)=t^2-1\)`, that models the distance of a moving object at every time `\(t.\)` From physics, we know that the velocity of the object between to observation points is given by `$$v_m=\frac{d(t)-d(t_0)}{t-t_0}=\frac{t^2-t_0^2}{t-t_0}=t+t_0.$$` &lt;br/&gt;&lt;br/&gt; This is assumming our observations in two points `\(t_1\)` and `\(t_2.\)` &lt;br/&gt;&lt;br/&gt; The question is, what happens if we want to know the velocity at a specific time `\(t_0\)`? &lt;br/&gt;&lt;br/&gt; The answer is given by the behavior of the function `\(v_m\)` when we approximate `\(t\)` to `\(t_0\)`  (we reduce our interval of observation). &lt;br/&gt;&lt;br/&gt; This behavior is given by the concept of a limit. &lt;br/&gt;&lt;br/&gt; The concept of continuity is related to the behavior of the function at a specific point. &lt;br/&gt;&lt;br/&gt; We will see that the concept of limit and continuity are related. &lt;br/&gt;&lt;br/&gt;

---
# Limit 

&gt; **Definition:** Let `\(f\)` be a function defined on an open interval that contains `\(c\)`, except possibly at `\(c\)` itself. We say that the limit of `\(f(x)\)` as `\(x\)` approaches `\(c\)` is `\(L\)` and write `$$\lim_{x \to c} f(x)=L$$` if for every number `\(\epsilon&gt;0\)` there is a number `\(\delta&gt;0\)` such that `$$|f(x)-L|&lt;\epsilon$$` whenever `\(0&lt;|x-c|&lt;\delta.\)`

#### Examples:

0. `\(\lim_{x \to c} x=c.\)` &lt;br/&gt;
1. `\(\lim_{x \to 2} x^2=4.\)` &lt;br/&gt;
2. `\(\lim_{x \to 0} \sin(x)=0.\)` &lt;br/&gt;
3. `\(\lim_{x \to 0} \frac{1}{x}\)` does not exist. &lt;br/&gt;
4. `\(\lim_{x \to 0} \frac{1}{x^2}=\infty.\)` &lt;br/&gt;

---
### Limit Theorems

1. **Limit of a Constant:** `\(\lim_{x \to c} k=k.\)` &lt;br/&gt;
2. **Limit of a Sum:** `\(\lim_{x \to c} [f(x)+g(x)]=\lim_{x \to c} f(x)+\lim_{x \to c} g(x).\)` &lt;br/&gt;
3. **Limit of a Product:** `\(\lim_{x \to c} [f(x)g(x)]=\lim_{x \to c} f(x) \cdot \lim_{x \to c} g(x).\)` &lt;br/&gt;
4. **Limit of a Quotient:** If `\(\lim_{x\to c} g(x)\neq 0,\)` then `\(\lim_{x \to c} \frac{f(x)}{g(x)}=\frac{\lim_{x \to c} f(x)}{\lim_{x \to c} g(x)}.\)` &lt;br/&gt;
5. **Limit of a Power:** `\(\lim_{x \to c} [f(x)]^n=[\lim_{x \to c} f(x)]^n.\)` &lt;br/&gt;

---
#### Examples: 

Use the Limit Theorems to find the following limits:

1. `\(\lim_{x \to 2} (x^2+3x-4).\)` &lt;br/&gt;
2. `\(\lim_{x \to 0} \sqrt{x+4}.\)` &lt;br/&gt;
3. `\(\lim_{x \to 4} \frac{1}{x-2}.\)` &lt;br/&gt;
4. `\(\lim_{x \to 0} \frac{1}{\sqrt[3]{x^3-1}}\)` &lt;br/&gt;

---
# Continuity

&gt; **Definition:** A function `\(f\)` is continuous at a number `\(c\)` if `$$\lim_{x \to c} f(x)=f(c).$$` &lt;br/&gt;&lt;br/&gt; The previous equation implies: &lt;br/&gt;&lt;br/&gt;
1. `\(f(c)\)` is defined. &lt;br/&gt;
2. `\(\lim_{x \to c} f(x)\)` exists. &lt;br/&gt;
3. `\(f(c)=\lim_{x \to c} f(x).\)` &lt;br/&gt;&lt;br/&gt;

#### Examples:

1. The function `\(f(x)=x^2\)` is continuous at every point `\(c.\)` &lt;br/&gt;
2. The function `\(f(x)=\sqrt{x}\)` is continuous at every point `\(c\geq 0.\)` &lt;br/&gt;
3. The function `\(f(x)=\frac{1}{x}\)` is continuous at every point `\(c\neq 0.\)` &lt;br/&gt;

---
### Theorems of Continuity

1. **Sum of Continuous Functions:** If `\(f\)` and `\(g\)` are continuous at `\(c,\)` then `\(f+g\)` is continuous at `\(c.\)` &lt;br/&gt;
2. **Product of Continuous Functions:** If `\(f\)` and `\(g\)` are continuous at `\(c,\)` then `\(f \cdot g\)` is continuous at `\(c.\)` &lt;br/&gt;
3. **Quotient of Continuous Functions:** If `\(f\)` and `\(g\)` are continuous at `\(c,\)` then `\(\frac{f}{g}\)` is continuous at `\(c\)` where `\(g(c)\neq 0.\)` &lt;br/&gt;

---
### Affirmations for Continuity

1. **Polynomial Functions:** Every polynomial function is continuous at every point. &lt;br/&gt;

2. **Rational Functions:** Every rational function is continuous at every point where the denominator is not zero. &lt;br/&gt;

3. **Root Functions:** Every root function is continuous at every point where the radicand is not negative. &lt;br/&gt;

4. **Trigonometric Functions:** Every trigonometric function is continuous at every point of its domain. &lt;br/&gt;

5. **Exponential and Logarithmic Functions:** Every exponential and Logarithmic functions are continuous at every point of its domain. &lt;br/&gt;

---
### Piecewise Functions

&gt; **Definition:** A piecewise function is a function defined by different expressions on different intervals. &lt;br/&gt;&lt;br/&gt; The function is continuous at a point `\(c\)` if the function is continuous at `\(c\)` for every expression. The possible discontinuities are at the points where the expressions changes (breaking points). &lt;br/&gt;&lt;br/&gt;

--
#### Examples:

1. The function `\(f(x)=\begin{cases} x^2 &amp; \text{if } x&lt;0 \\ 2x+1 &amp; \text{if } x\geq 0 \end{cases}\)` is a piecewise function. Let's check if it is continuous at `\(x=0.\)` &lt;br/&gt; `$$\lim_{x \to 0^-} f(x)=0, \quad \lim_{x \to 0^+} f(x)=1.$$` &lt;br/&gt; The function is not continuous at `\(x=0.\)` &lt;br/&gt;

---
### Examples:

2. The function `\(f(x)=\begin{cases} x^2 &amp; \text{if } x&lt;0 \\ -x^2 &amp; \text{if } x\geq 0 \end{cases}\)` is a piecewise function. Let's check if it is continuous at `\(x=0.\)` &lt;br/&gt; `$$\lim_{x \to 0^-} f(x)=0, \quad \lim_{x \to 0^+} f(x)=0.$$` &lt;br/&gt; The function is continuous at `\(x=0.\)` &lt;br/&gt;

3. The function `\(f(x)=|x|\)` is a piecewise function. Let's check if it is continuous at `\(x=0.\)` &lt;br/&gt; `$$\lim_{x \to 0^-} f(x)=0, \quad \lim_{x \to 0^+} f(x)=0.$$` &lt;br/&gt; The function is continuous at `\(x=0.\)` &lt;br/&gt;

4. The function `\(f(x)=\begin{cases} x^2 &amp; \text{if } x\neq 0 \\ -4 &amp; \text{if } x=0 \end{cases}\)` is a piecewise function. Let's check if it is continuous at `\(x=0.\)` &lt;br/&gt; `$$\lim_{x \to 0^-} f(x)=0, \quad \lim_{x \to 0^+} f(x)=0,\quad f(0)=-4.$$` &lt;br/&gt; The function is not continuous at `\(x=0.\)` &lt;br/&gt;
---
## Discontinuity Types:

1. **Removable Discontinuity:** The function is not defined at a point, but the limit exists. &lt;br/&gt;

2. **Jump Discontinuity:** The function has a jump at a point. &lt;br/&gt;

3. **Infinite Discontinuity:** The function has an infinite limit at a point. &lt;br/&gt;
