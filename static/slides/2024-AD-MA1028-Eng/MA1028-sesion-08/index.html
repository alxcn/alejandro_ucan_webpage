# Goals

* Propose objective functions to solve optimization problems. &lt;br/&gt;&lt;br/&gt;
* Stablish constraints to solve optimization problems. &lt;br/&gt;&lt;br/&gt;
* Use Extreme values to solve optimization problems. &lt;br/&gt;&lt;br/&gt;

# Optimization and Modelling

&gt; Optimization is the selection of a best element from some set of available alternatives. In Differential Calculus, optimization is the process of finding the extreme values of a function based on a contextualized problem.

--
## Process of Optimization

&gt; The process of optimization involves the following steps: &lt;br/&gt;&lt;br/&gt;
  1. **Modeling**: Define the problem and the objective function. &lt;br/&gt;&lt;br/&gt;
  2. **Formulation**: Define the constraints and the feasible region. &lt;br/&gt;&lt;br/&gt;
  3. **Solution**: Find the extreme values of the objective function. &lt;br/&gt;&lt;br/&gt;

---
## Objective Function

&gt; The objective function is a mathematical function that represents the quantity to be optimized. It is usually denoted by `\(f(x)\)`, where `\(x\)` is the variable to be optimized.

--
#### Example 1:

&gt; A company produces two types of products, `\(A\)` and `\(B\)`. The profit per unit of product `\(A\)` is `\(P_A(x) = 2x\)` and the profit per unit of product `\(B\)` is `\(P_B(y) = 3y\)`. The company has a budget of $1000 to produce both products. What is the objective function?

---
#### Example 2:

&gt; The time in a manufactury process depends on the number of products of each type produced. For type `\(A\)`, each unit increment the time the same number of minuts, and for type `\(B\)`, each unit increment the time the double of minuts. What is the objective function?

--

#### Example 3:

&gt; The cost of producing a product depends on the number of products demanded by the public. Usually, the demand for a product is a periodic function with period of 12 months, and the lower produced products is 1000 units, and the higher produced products is 2000 units. If each product cost $10 to produce, what is the objective function?

---
## Constraints 

&gt; Constraints are restrictions that limit the feasible region of the optimization problem. They are usually inequalities that restrict the values of the variables.

--
#### Example 1:

&gt; A company want to produce a cardboard box with a volume of 1000 cm$^3$. The box has a square base and the height is twice the side of the base. What are the constraints?

---
#### Example 2:

&gt; The tube of an hydraulic system needs to be replaced. We know that the superficial area of the tube is 1000 cm$^2$. The tube has a circular base and the height is twice the radius of the base. What are the constraints?

--

#### Example 3:

&gt; A company produces two types of products, and the cost of production is limited to 1000usd. If the cost of type `\(A\)` is 2usd and the cost of type `\(B\)` is 3usd, what are the constraints?

---
## Extreme Values

&gt; Once you get the objective function and the constraints, you can find the extreme values of the function. The extreme values are the maximum and minimum values of the function.}

--

#### Example 1:

&gt; A company wants to produce a cardboard box with a volume of 1000 cm$^3$. The box has a square base and the height is twice the side of the base. We want to minize the cost of production of the box, if the cost of the material is 0.1usd/cm$^2$. What are the extreme values?

---
#### Example 2:

&gt; The tube of an hydraulic system needs to be replaced. We know that the superficial area of the tube is 1000 cm$^2$. The tube has a circular base and the height is twice the radius of the base. We want to maximize the volume of the tube. What are the dimensions of the tube to maximize the volume?

---
#### Example 3:

&gt; A company produces two types of products, and the cost of production is limited to 1000usd. If the cost of type `\(A\)` is 2usd and the cost of type `\(B\)` is 3usd, we want to maximize the profit of the company. The profit of type `\(A\)` is 0.1 usd and the profit of type `\(B\)` is 0.3usd. We want to obtain the maximum profit based on the conditions.
